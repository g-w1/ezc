name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      env:
        HAS_NO_ZIG: TRUE
      run: cargo build --verbose
    - name: Run tests
      env:
        HAS_NO_ZIG: TRUE
      run: cargo test --verbose
